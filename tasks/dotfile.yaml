- name: Installing stow
  become: yes
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow


- name: Cloning .dotfiles
  become: yes
  become_user: kdlocpanda
  ansible.builtin.git:
    repo: 'https://github.com/joshyorko/.dotfiles.git'
    dest: "/home/kdlocpanda/.dotfiles"
    recursive: yes
    update: yes
    force: no
    #accept_hostkey: yes


  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  become: yes
  become_user: kdlocpanda
  ansible.builtin.shell: cd $HOME/.dotfiles
  tags:
    - install
    - dotfiles
    - stow