- name: Installing stow
  become: true
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow


- name: Cloning .dotfiles
  become: true
  become_user: cnoel
  ansible.builtin.git:
    repo: 'https://github.com/joshyorko/.dotfiles.git'
    dest: "/home/cnoel/.dotfiles"
    recursive: yes
    update: yes
    force: no
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  become: true
  become_user: cnoel
  ansible.builtin.shell: cd $HOME/.dotfiles
  tags:
    - install
    - dotfiles
    - stow
