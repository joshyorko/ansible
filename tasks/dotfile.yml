- name: Installing stow
  become: yes
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow


- name: Cloning .dotfiles
  become: yes
  become_user: kdlocpanda
  ansible.builtin.git:
    repo: 'https://github.com/joshyorko/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    #accept_hostkey: yes

  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  become: yes
  become_user: kdlocpanda
  ansible.builtin.shell: cd $HOME/.dotfiles && ./ubuntu
  tags:
    - install
    - dotfiles
    - stow